<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Morning Capability Assessment</title>
    <!-- Add Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-bg: #1a1a1a;
            --card-bg: #2d2d2d;
            --text-color: #ffffff;
            --border-color: #444444;
            --green: #2ecc71;
            --yellow: #f1c40f;
            --orange: #e67e22;
            --red: #e74c3c;
            --blue: #3498db;
        }
        
        body {
            font-family: 'Roboto', sans-serif;
            background-color: var(--primary-bg);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        .card {
            background-color: var(--card-bg);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
        }
        
        h1, h2 {
            margin-top: 0;
            color: var(--text-color);
        }
        
        .date {
            font-size: 1.2em;
            margin-bottom: 20px;
            color: var(--blue);
        }
        
        .category {
            margin-bottom: 15px;
        }
        
        .rating-container {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .rating-label {
            width: 150px;
            font-weight: bold;
        }
        
        .rating-buttons {
            display: flex;
            gap: 10px;
        }
        
        .rating-button {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            border: 2px solid var(--border-color);
            background-color: transparent;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            transition: all 0.2s ease;
        }
        
        .rating-button:hover {
            transform: scale(1.1);
        }
        
        .rating-button[data-selected="true"] {
            border-width: 3px;
        }
        
        .rating-1 { color: var(--red); border-color: var(--red); }
        .rating-2 { color: var(--orange); border-color: var(--orange); }
        .rating-3 { color: var(--yellow); border-color: var(--yellow); }
        .rating-4 { color: var(--blue); border-color: var(--blue); }
        .rating-5 { color: var(--green); border-color: var(--green); }
        
        .rating-1-selected { background-color: var(--red) !important; color: white !important; }
        .rating-2-selected { background-color: var(--orange) !important; color: white !important; }
        .rating-3-selected { background-color: var(--yellow) !important; color: white !important; }
        .rating-4-selected { background-color: var(--blue) !important; color: white !important; }
        .rating-5-selected { background-color: var(--green) !important; color: white !important; }
        
        .rating-button.selected {
            transform: scale(1.1);
            box-shadow: 0 0 10px rgba(255,255,255,0.3);
        }
        
        .support-needs {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 15px;
        }
        
        .support-checkbox {
            display: flex;
            align-items: center;
            background-color: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 20px;
            cursor: pointer;
            user-select: none;
        }
        
        .support-checkbox input {
            margin-right: 8px;
        }
        
        .summary {
            margin-top: 20px;
            padding: 15px;
            background-color: rgba(52, 152, 219, 0.2);
            border-radius: 8px;
        }
        
        .summary-title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .summary-text {
            font-size: 1.1em;
        }
        
        .trend-graph {
            margin-top: 20px;
            padding: 15px;
            background-color: var(--card-bg);
            border-radius: 8px;
        }
        
        canvas {
            width: 100% !important;
            max-height: 200px;
            margin-top: 10px;
            background-color: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            padding: 10px;
        }
        
        .action-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            gap: 10px;
        }
        
        .btn {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.2s;
        }
        
        .btn-save {
            background-color: var(--green);
            color: white;
            flex: 1;
        }
        
        .btn-reset {
            background-color: var(--red);
            color: white;
            flex: 1;
        }

        .btn-export {
            background-color: var(--blue);
            color: white;
            flex: 1;
        }
        
        .status-indicator {
            height: 20px;
            border-radius: 10px;
            margin-top: 15px;
            background: linear-gradient(to right, var(--red), var(--orange), var(--yellow), var(--blue), var(--green));
            position: relative;
        }
        
        .status-marker {
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: white;
            border-radius: 50%;
            top: 0;
            transform: translateX(-50%);
            transition: left 0.3s ease;
        }
        
        @media (max-width: 600px) {
            .rating-container {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .rating-label {
                margin-bottom: 5px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1>Morning Capability Assessment</h1>
            <div class="date" id="current-date">April 8, 2025</div>
            
            <h2>Physical Resources</h2>
            <div class="category">
                <div class="rating-container">
                    <div class="rating-label">Sleep Quality:</div>
                    <div class="rating-buttons" id="sleep-quality">
                        <button class="rating-button rating-1" data-value="1">1</button>
                        <button class="rating-button rating-2" data-value="2">2</button>
                        <button class="rating-button rating-3" data-value="3">3</button>
                        <button class="rating-button rating-4" data-value="4">4</button>
                        <button class="rating-button rating-5" data-value="5">5</button>
                    </div>
                </div>
                
                <div class="rating-container">
                    <div class="rating-label">Energy Level:</div>
                    <div class="rating-buttons" id="energy-level">
                        <button class="rating-button rating-1" data-value="1">1</button>
                        <button class="rating-button rating-2" data-value="2">2</button>
                        <button class="rating-button rating-3" data-value="3">3</button>
                        <button class="rating-button rating-4" data-value="4">4</button>
                        <button class="rating-button rating-5" data-value="5">5</button>
                    </div>
                </div>
                
                <div class="rating-container">
                    <div class="rating-label">Pain Level:</div>
                    <div class="rating-buttons" id="pain-level">
                        <button class="rating-button rating-1" data-value="1">1</button>
                        <button class="rating-button rating-2" data-value="2">2</button>
                        <button class="rating-button rating-3" data-value="3">3</button>
                        <button class="rating-button rating-4" data-value="4">4</button>
                        <button class="rating-button rating-5" data-value="5">5</button>
                    </div>
                </div>
            </div>
            
            <h2>Mental Resources</h2>
            <div class="category">
                <div class="rating-container">
                    <div class="rating-label">Emotional State:</div>
                    <div class="rating-buttons" id="emotional-state">
                        <button class="rating-button rating-1" data-value="1">1</button>
                        <button class="rating-button rating-2" data-value="2">2</button>
                        <button class="rating-button rating-3" data-value="3">3</button>
                        <button class="rating-button rating-4" data-value="4">4</button>
                        <button class="rating-button rating-5" data-value="5">5</button>
                    </div>
                </div>
                
                <div class="rating-container">
                    <div class="rating-label">Cognitive Clarity:</div>
                    <div class="rating-buttons" id="cognitive-clarity">
                        <button class="rating-button rating-1" data-value="1">1</button>
                        <button class="rating-button rating-2" data-value="2">2</button>
                        <button class="rating-button rating-3" data-value="3">3</button>
                        <button class="rating-button rating-4" data-value="4">4</button>
                        <button class="rating-button rating-5" data-value="5">5</button>
                    </div>
                </div>
                
                <div class="rating-container">
                    <div class="rating-label">Stress Level:</div>
                    <div class="rating-buttons" id="stress-level">
                        <button class="rating-button rating-1" data-value="1">1</button>
                        <button class="rating-button rating-2" data-value="2">2</button>
                        <button class="rating-button rating-3" data-value="3">3</button>
                        <button class="rating-button rating-4" data-value="4">4</button>
                        <button class="rating-button rating-5" data-value="5">5</button>
                    </div>
                </div>
            </div>
            
            <h2>Support Needs</h2>
            <div class="support-needs">
                <label class="support-checkbox">
                    <input type="checkbox" id="verbal-prompts"> Verbal prompts
                </label>
                <label class="support-checkbox">
                    <input type="checkbox" id="written-instructions"> Written instructions
                </label>
                <label class="support-checkbox">
                    <input type="checkbox" id="sensory-reduction"> Sensory reduction
                </label>
                <label class="support-checkbox">
                    <input type="checkbox" id="processing-time"> Extended processing time
                </label>
                <label class="support-checkbox">
                    <input type="checkbox" id="physical-assistance"> Physical assistance
                </label>
                <label class="support-checkbox">
                    <input type="checkbox" id="emotional-support"> Emotional co-regulation
                </label>
                <label class="support-checkbox">
                    <input type="checkbox" id="task-initiation"> Task initiation help
                </label>
            </div>
            
            <div class="summary">
                <div class="summary-title">Overall Capacity:</div>
                <div class="summary-text" id="summary-text">Complete the assessment to see your summary</div>
                <div class="status-indicator">
                    <div class="status-marker" id="status-marker" style="left: 10%"></div>
                </div>
            </div>

            <div class="trend-graph">
                <h2>Capacity Trends</h2>
                <canvas id="trendChart"></canvas>
            </div>
            
            <div class="action-buttons">
                <button class="btn btn-reset" id="reset-btn">Reset</button>
                <button class="btn btn-save" id="save-btn">Save Assessment</button>
                <button class="btn btn-export" id="export-btn">Export for DakBoard</button>
            </div>
        </div>
    </div>

    <script>
        // Initialize variables to store ratings
        let ratings = {
            'sleep-quality': 0,
            'energy-level': 0,
            'pain-level': 0,
            'emotional-state': 0,
            'cognitive-clarity': 0,
            'stress-level': 0
        };

        let trendChart;

        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            // Set current date
            const currentDate = new Date();
            document.getElementById('current-date').textContent = currentDate.toLocaleDateString('en-US', {
                month: 'long',
                day: 'numeric',
                year: 'numeric'
            });

            // Add click handlers to all rating buttons
            const ratingButtons = document.querySelectorAll('.rating-button');
            ratingButtons.forEach(button => {
                button.addEventListener('click', handleRatingClick);
            });

            // Add handlers for action buttons
            document.getElementById('reset-btn').addEventListener('click', resetAssessment);
            document.getElementById('save-btn').addEventListener('click', saveAssessment);
            document.getElementById('export-btn').addEventListener('click', exportToDakBoard);

            // Initialize trend chart
            initTrendChart();
            updateTrendChart();
        });

        // Handle rating button clicks
        function handleRatingClick(event) {
            const button = event.target;
            if (!button.classList.contains('rating-button')) return;
            
            const value = parseInt(button.dataset.value);
            const container = button.closest('.rating-buttons');
            if (!container) return;
            
            const category = container.id;
            
            // Remove selected state from all buttons in this category
            container.querySelectorAll('.rating-button').forEach(btn => {
                btn.setAttribute('data-selected', 'false');
                btn.classList.remove('selected');
                // Remove background color classes
                for (let i = 1; i <= 5; i++) {
                    btn.classList.remove(`rating-${i}-selected`);
                }
            });

            // Set selected state for clicked button
            button.setAttribute('data-selected', 'true');
            button.classList.add('selected');
            button.classList.add(`rating-${value}-selected`);

            // Store the rating
            ratings[category] = value;

            // Update summary
            updateSummary();
            
            console.log(`Updated ${category} to ${value}`);
        }

        // Calculate and update summary
        function updateSummary() {
            const physicalScores = [
                ratings['sleep-quality'],
                ratings['energy-level'],
                ratings['pain-level']
            ].filter(score => score > 0);

            const mentalScores = [
                ratings['emotional-state'],
                ratings['cognitive-clarity'],
                ratings['stress-level']
            ].filter(score => score > 0);

            if (physicalScores.length > 0 || mentalScores.length > 0) {
                const physicalAvg = physicalScores.length > 0 
                    ? physicalScores.reduce((a, b) => a + b) / physicalScores.length 
                    : 0;
                const mentalAvg = mentalScores.length > 0 
                    ? mentalScores.reduce((a, b) => a + b) / mentalScores.length 
                    : 0;
                const overallAvg = (physicalAvg + mentalAvg) / (physicalAvg && mentalAvg ? 2 : 1);

                // Update summary text
                document.getElementById('summary-text').innerHTML = `
                    Physical: ${physicalAvg.toFixed(1)}/5<br>
                    Mental: ${mentalAvg.toFixed(1)}/5<br>
                    Overall: ${overallAvg.toFixed(1)}/5
                `;

                // Update status marker
                const marker = document.getElementById('status-marker');
                marker.style.left = `${(overallAvg / 5) * 100}%`;
            }
        }

        // Reset assessment
        function resetAssessment() {
            // Reset all ratings
            Object.keys(ratings).forEach(key => ratings[key] = 0);

            // Reset all buttons
            document.querySelectorAll('.rating-button').forEach(btn => {
                btn.setAttribute('data-selected', 'false');
                btn.classList.remove('selected');
                // Remove background color classes
                for (let i = 1; i <= 5; i++) {
                    btn.classList.remove(`rating-${i}-selected`);
                }
            });

            // Reset checkboxes
            document.querySelectorAll('.support-checkbox input').forEach(checkbox => {
                checkbox.checked = false;
            });

            // Reset summary
            document.getElementById('summary-text').textContent = 'Complete the assessment to see your summary';
            document.getElementById('status-marker').style.left = '10%';
        }

        // Save assessment
        function saveAssessment() {
            const assessment = {
                date: new Date().toISOString(),
                ratings: {...ratings},
                supportNeeds: Array.from(document.querySelectorAll('.support-checkbox input'))
                    .filter(cb => cb.checked)
                    .map(cb => cb.id),
                summary: {
                    physical: Object.values(ratings).slice(0, 3).reduce((a, b) => a + b) / 3,
                    mental: Object.values(ratings).slice(3).reduce((a, b) => a + b) / 3
                }
            };

            // Save to localStorage
            const savedAssessments = JSON.parse(localStorage.getItem('assessments') || '[]');
            savedAssessments.push(assessment);
            localStorage.setItem('assessments', JSON.stringify(savedAssessments));

            // Update trend chart
            updateTrendChart();

            alert('Assessment saved successfully!');
        }

        // Initialize trend chart
        function initTrendChart() {
            const ctx = document.getElementById('trendChart').getContext('2d');
            trendChart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: [],
                    datasets: [
                        {
                            label: 'Physical',
                            borderColor: '#2ecc71',
                            data: [],
                            tension: 0.4,
                            fill: false
                        },
                        {
                            label: 'Mental',
                            borderColor: '#e74c3c',
                            data: [],
                            tension: 0.4,
                            fill: false
                        }
                    ]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    scales: {
                        y: {
                            beginAtZero: true,
                            max: 5,
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#ffffff'
                            }
                        },
                        x: {
                            grid: {
                                color: 'rgba(255, 255, 255, 0.1)'
                            },
                            ticks: {
                                color: '#ffffff'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            labels: {
                                color: '#ffffff'
                            }
                        }
                    }
                }
            });
        }

        // Update trend chart
        function updateTrendChart() {
            const savedAssessments = JSON.parse(localStorage.getItem('assessments') || '[]');
            const recentAssessments = savedAssessments.slice(-7);

            trendChart.data.labels = recentAssessments.map(a => 
                new Date(a.date).toLocaleDateString()
            );
            
            trendChart.data.datasets[0].data = recentAssessments.map(a => a.summary.physical);
            trendChart.data.datasets[1].data = recentAssessments.map(a => a.summary.mental);
            
            trendChart.update();
        }

        // Export to DakBoard
        function exportToDakBoard() {
            const summary = {
                physical: Object.values(ratings).slice(0, 3).reduce((a, b) => a + b) / 3,
                mental: Object.values(ratings).slice(3).reduce((a, b) => a + b) / 3
            };
            summary.average = (summary.physical + summary.mental) / 2;

            const currentTime = new Date().toLocaleTimeString();
            const currentDate = new Date().toLocaleDateString();
            
            const displayContent = `
                <div style="font-family: Arial; padding: 20px; color: white; background: #1a1a1a;">
                    <h2>Capability Assessment</h2>
                    <p>Last Updated: ${currentDate} ${currentTime}</p>
                    <div style="font-size: 24px; margin: 15px 0;">
                        Overall: ${summary.average.toFixed(1)}/5
                    </div>
                    <div style="background: linear-gradient(to right, #e74c3c, #e67e22, #f1c40f, #2ecc71);
                                height: 20px; border-radius: 10px; position: relative;">
                        <div style="position: absolute; width: 20px; height: 20px; background: white;
                                border-radius: 50%; left: ${(summary.average / 5) * 100}%;
                                transform: translateX(-50%);"></div>
                    </div>
                    <div style="margin-top: 15px;">
                        <p>Physical: ${summary.physical.toFixed(1)}/5</p>
                        <p>Mental: ${summary.mental.toFixed(1)}/5</p>
                    </div>
                </div>
            `;

            const blob = new Blob([displayContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            
            alert(`Add this URL to DakBoard as a Website widget:\n${url}`);
        }
    </script>
</body>
</html>
